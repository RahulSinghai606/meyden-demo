[build]
builder = "NIXPACKS"
buildCommand = "npm install && npm run build && npx prisma generate && npx prisma db push --accept-data-loss && npm run db:seed"
 
 [deploy]
 startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 300

[env]
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "false"
NIXPACKS_NODE_VERSION = "20"

# Database will be provided by Railway or external service
# Add these environment variables in Railway dashboard:
# - DATABASE_URL
# - JWT_SECRET
# - CORS_ORIGIN