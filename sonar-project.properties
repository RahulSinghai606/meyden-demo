sonar.projectKey=meyden-platform
sonar.projectName=Meyden Platform
sonar.projectVersion=1.0

# Sources
sonar.sources=backend/src,meyden-frontend-clean/src

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.spec.ts,**/*.test.ts

# Language specific
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info
sonar.coverage.exclusions=meyden-frontend-clean/**/*,backend/src/server.ts,backend/src/app.ts,backend/src/config/**/*,backend/src/database/seed.ts,backend/src/types/**/*
sonar.typescript.tsconfigPath=backend/tsconfig.json,meyden-frontend-clean/tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8
